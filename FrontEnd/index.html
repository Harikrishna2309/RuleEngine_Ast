<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Engine Frontend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Rule Engine</h1>

        <div class="content">
            <!-- Left Column: Rule Management -->
            <div class="left">
                <!-- Section to Create a Rule -->
                <div class="section">
                    <h2>Create a Rule</h2>
                    
                    <!-- Age Input -->
                    <label for="ageInput">Age:</label>
                    <input type="number" id="ageInput" placeholder="Enter age" min="0" max="120" required>
                    
                    <!-- Operator Dropdown -->
                    <label for="operatorSelect">Operator:</label>
                    <select id="operatorSelect">
                        <option value="AND">AND</option>
                        <option value="OR">OR</option>
                    </select>
                    
                    <!-- Department Input -->
                     <div class="d-flex">
                        <label for="departmentInput">Department:</label>
                    <input type="text" id="departmentInput" placeholder="Enter department" required>
                     </div>
                    
                    
                    <!-- Create Rule Button -->
                    <button onclick="createRule()">Create Rule</button>
                    <p id="createRuleResult"></p>
                </div>
                

                <!-- Section to Combine Rules -->
                <div class="section">
                    <h2>Combine Rules</h2>
                    <input type="text" id="ruleIdsInput" placeholder="Enter rule IDs to combine (comma separated)">
                    <button onclick="combineRules()">Combine Rules</button>
                    <p id="combineRuleResult"></p>
                </div>

                <!-- Section to Evaluate a Rule -->
                <div class="section">
                    <h2>Evaluate a Rule</h2>
                    <input type="text" id="evaluateRuleId" placeholder="Enter Rule ID">
                    <textarea id="evaluationData" rows="5" placeholder='Enter evaluation data as JSON (e.g. {"age": 35, "department": "Sales", "salary": 60000, "experience": 4})'></textarea>
                    <button onclick="evaluateRule()">Evaluate Rule</button>
                    <p id="evaluateRuleResult"></p>
                </div>
            </div>

            <!-- Right Column: List of Rules -->
            <div class="right">
                <h2>List of Rules</h2>
                <ul id="rulesList"></ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
